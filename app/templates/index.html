{% extends "base.html" %} {% block content %}
<style>
  #search-bar {
    display: flex;
    margin: 20px 10px;
  }

  #search-bar input {
    width: 100%;
    padding: 10px;
  }

  #search-bar button {
    margin-left: 15px;
  }

  .bulk-results {
    display: flex;
    flex-wrap: wrap;
  }

  .search {
    margin: 0px 10px 20px 10px;
    padding: 20px;
    background: #fafaff;
    font-family: 'Noto Sans Display', sans-serif;
    src: url(https://fonts.googleapis.com/css?family=Noto+Sans+Display:wght@300&display=swap);
  }

  .search-header {
    height: 40px;
  }

  .search-term {
    font-weight: bold;
    color: #000;
    text-decoration: none;
  }

  .search-results {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-auto-rows: 150px;
    grid-gap: 75px;
  }

  .pokemon {
    display: block;
    color: #333;
    text-decoration: none;
  }

  .pokemon-image {
    max-width: 100px;
    max-height: 100px;
    margin-bottom: 10px;
  }

  .pokemon-info {
    font-family: 'Noto Sans Display', sans-serif;
    src: url(https://fonts.googleapis.com/css?family=Noto+Sans+Display:wght@300&display=swap);
    height: 44px;
    overflow: hidden;
  }

  .pokemon-name {
    font-size: 10px;
    margin-right: 10px;
  }
</style>

<body>
  <form id="search-bar" action="/search">
    <input
      type="text"
      placeholder="Search.."
      name="search"
      value="{{ search_term }}"
    />
    <button type="submit" class="fa fa-search">Search</button>
  </form>

  <div class="bulk-results">
    {% for category, pokemon in pokemon_by_category %}
    <div class="search" style="margin: auto">
      <div class="search-results">
        {% for pokemon in pokemon %}
        <a href="/pokemon/{{ pokemon.id }}" class="pokemon">
          <div class="pokemon-info" style="margin: auto">
            <span>{{ pokemon.name }}</span>
          </div>
          <img
            class="product-image"
            src="http://localhost:8000/image?number={{pokemon.number}}"
            width="100"
            height="100"
          />
        </a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</body>
